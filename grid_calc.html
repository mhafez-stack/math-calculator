<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird Math Calc</title>
    <style>
        button{
            height:50px;
            width:50px;
        }
        .container{
            
            margin:0 auto;
            text-align: center;
            
        }
        div{
            align-content: center;
        }
        .display{
            width:100%;
            height:80px;
            border:red solid 1px;
            display: block;
        }
        .buttons{
            display: inline-block;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="buttons">
            <div class="display"></div>
            <button id="numOne" class="justNum">1</button>
            <button id="numTwo" class="justNum">2</button>
            <button id="numThree" class="justNum">3</button>
            <button id="additionOp" class="additionOp">&nbsp;+&nbsp;</button>
            <br>
            <button id="numFour" class="justNum">4</button>
            <button id="numFive" class="justNum">5</button>
            <button id="numSix" class="justNum">6</button>
            <button id="subtractionOp" class="subtractionOp">&nbsp;-&nbsp;</button>
            <br>
            <button id="numSeven" class="justNum">7</button>
            <button id="numEight" class="justNum">8</button>
            <button id="numNine" class="justNum">9</button>
            <button id="divisionOp" class="divisionOp">&nbsp;/&nbsp;</button>
            <br>
            <button id="clearOp" class="clearOp">C</button>
            <button id="numZero" class="justNum">0</button>
            <button id="floatOp" class="floatOp">.</button>
            <button id="multiplyOp" class="multiplyOp">&nbsp;x&nbsp;</button>
        </div>
    </div>


</body>
</html>
